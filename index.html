<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Marathon Slumber Party</title>
  <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
  <!--CDN link for  TweenMax-->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>

  <div class="wrapper">
    <video autoplay src="video/stars.mov" loop></video>

    <div class="content">
      <div class="tagline">
        <h3 id="ava">You are invited to Ava's</h3>
        <h1><span id="one">Movie </span><span id="two">Marathon </span><span id="three">Slumber </span><span id="four">Party </span></h1>
        <p>Start time: 6pm Saturday 27th Feb</p>
        <p>Pick up: 10:30am Sunday 28th Feb</p>
      </div>
      <div class="button-box">
        <div></div>
        <button><a href="mailto:johnpethers@gmail.com,ipethers@live.com.au?subject=RSVP">RSVP</a></button>
        <div></div>
      </div>
    </div>
    <div class="logo">
      <img id="logo" src="img/grease.png" alt="">
    </div>
  </div>

<script type="text/javascript">
  var logo = document.getElementById("logo");
  var tl = new TimelineMax({repeat:2});
  var tl2 = new TimelineMax();


  tl.from(logo, 1, {scale:0.5, left:-1000}),
  tl.to(logo, 1, {scale:1.1, rotation:-30}),
  tl.to(logo, 1, {scale:0.5, rotation:0, right:-1000}, "+=1"),
  tl2.from(ava, 1, {opacity:0, scale:0.1}),
  tl2.from(one, 1, {opacity:0, scale:0.1}, "+=2"),
  tl2.from(two, 1, {opacity:0, scale:0.1}),
  tl2.from(three, 1, {opacity:0, scale:0.1}),
  tl2.from(four, 1, {opacity:0, scale:0.1});

</script>
</body>
</html>
